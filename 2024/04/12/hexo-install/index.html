    <div class="page-content"><p>win+hexo+github pages 搭建<br>安装git nodejs 测试helloword<span id="more"></span></p>
<h2 id="0-安装git"><a href="#0-安装git" class="headerlink" title="0 安装git"></a>0 安装git</h2><p>下载<a target="_blank" rel="noopener" href="https://git-scm.com/downloads">git</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"># 验证</span><br><span class="line">git version</span><br><span class="line"># 生成ssh</span><br><span class="line">ssh-keygen</span><br><span class="line"># 将公钥加入到github</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="1-安装nodejs"><a href="#1-安装nodejs" class="headerlink" title="1 安装nodejs"></a>1 安装nodejs</h2><p>下载 <a target="_blank" rel="noopener" href="https://nodejs.org/en/download/">Node.js — Download Node.js®</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"># 验证</span><br><span class="line">node --version</span><br></pre></td></tr></table></figure>

<h2 id="2-安装和启动hexo-环境"><a href="#2-安装和启动hexo-环境" class="headerlink" title="2 安装和启动hexo 环境"></a>2 安装和启动hexo 环境</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"># 安装hexo</span><br><span class="line">npm install hexo-cli -g    </span><br><span class="line"># 初始化hexo目录</span><br><span class="line">hexo init blog   </span><br><span class="line"># 进入目录</span><br><span class="line">cd blog</span><br><span class="line"># 生成静态页面</span><br><span class="line">hexo g</span><br><span class="line"># 启动</span><br><span class="line">hexo s -p 8000</span><br><span class="line"># 访问本地 http://127.0.0.1:8080</span><br></pre></td></tr></table></figure>

<h2 id="3-更换主题"><a href="#3-更换主题" class="headerlink" title="3 更换主题"></a>3 更换主题</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"># 选用的async主题， 不要使用源码会出错</span><br><span class="line">cd blog</span><br><span class="line">npm i hexo-theme-async@latest</span><br><span class="line"></span><br><span class="line"># 添加js 渲染器</span><br><span class="line">npm install --save hexo-renderer-less hexo-renderer-ejs</span><br><span class="line"></span><br><span class="line"># 修改主题_config.yml</span><br><span class="line">theme: async</span><br></pre></td></tr></table></figure>

<h2 id="5-后期部署"><a href="#5-后期部署" class="headerlink" title="5 后期部署"></a>5 后期部署</h2><ul>
